<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<style>
		.box {
			margin: 0 auto;
			width: 100px;
		}

		.box div {
			float: left;
			width: 50px;
		}

		.box div:nth-child(1) {
			background: lightblue;
		}

		.box div:nth-child(2) {
			background: lightcoral;
		}
	</style>
</head>

<body>
	<div class="box clearfix">
		<div>呵呵呵</div>
		<div>哈哈哈</div>
	</div>
</body>

</html>
